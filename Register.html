<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register | RideToClass</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>

    body {
      font-family: Arial, sans-serif;
      background-image: url('images/Register.png');
      background-size: cover;
      background-position: center;
      margin: 0;
      padding: 0;
    }
    .register-container {
      max-width: 400px;
      margin: 60px auto;
      padding: 30px;
      background: linear-gradient(to right, #012424, #218171);
      border-radius: 12px;
      box-shadow: 0 0 40px 10px rgba(14, 131, 199, 0.1);
      text-align: center;  
     }
    
    .register-container h2 {
      color: #f8f8f8;
      margin-bottom: 20px;
    }

    .register-container h4 {
      color: #f8f8f8;
      margin-bottom: 20px;
    }
    
    .register-form input {
      width: 70%;
      padding: 12px;
      margin: 10px 0;
      border: 3px solid;
      border-color: #eeebeb;
      background: linear-gradient(to right, #025555, #030247);
      color: #eeebeb;
      border-radius: 16px;
      text-align: center;
      font-size: 16px;
    }

    .register-form input::placeholder {
      color: #eeebeb;
    }
    
    .register-form button {
      width: 75%;
      padding: 12px;
      background-color: rgb(230,113, 3);
      color: white;
      border: none;
      border-radius: 16px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    
    .register-form button:hover {
      background-color: #032a3a;
    }
    
    .login-link {
      margin-top: 15px;
      font-size: 14px;
    }
    
    .login-link a {
      color: white;
      text-decoration: none;
    }
    
    .login-link a:hover {
      text-decoration: underline;
      color: #032a3a;
    }
  </style>
</head>

<body>
  <div class="register-container">
    <h2>Register</h2>
    <form class="register-form" onsubmit="return validateForm(event)">
      <input type="text" id="fullname" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Email Address" required />
      <input type="tel" id="phone" placeholder="Phone Number" inputmode="numeric" pattern="[0-9]{10}" required/>
      <input type="password" id="password" placeholder="Password" required />
      <input type="password" id="confirm-password" placeholder="Confirm Password" required />
      <button type="submit">Register</button>

      <ul id="password-rules" style="text-align: left; font-size: 14px; padding-left: 20px; margin: 0 0 10px 0;">
        <li id="rule-length" style="color: black;"> At least 6 characters</li>
        <li id="rule-uppercase" style="color: black;"> At least one uppercase letter (A–Z)</li>
        <li id="rule-letter" style="color: black;"> At least one letter (A–Z)</li>
        <li id="rule-number" style="color: black;"> At least one number (0–9)</li>
      </ul>

      <p id ="error-message" style="color: orangered; display: none;"></p>
    </form>
    <h4 class="login-link">Already have an account? <a href="login.html">Login</a></h4>
  </div>

  <script src="register.js"></script>

</body>
</html>
