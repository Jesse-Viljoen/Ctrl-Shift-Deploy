<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Ride TO Class</title>
  <link rel="stylesheet" href="login.css" />

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-analytics.js"></script>

  <!-- Your JavaScript -->
  <script defer src="login.js"></script>
</head>
<body>

  <div class="background-image"></div>
  <div class="overlay"></div>

  <div class="login-container">
    <h2>Welcome to Ride TO Class</h2>
    <p>School Transport Made Easy</p>

    <form id="loginForm">
      <input type="email" id="email" placeholder="Email address" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <div class="register-link">
      Forgot password? <a href="ResetPasswordPage.html">Reset</a>
    </div>
  </div>

  <script>
    function registerUser() {
      window.location.href = "Security.html";
    }
  </script>

</body>
</html>
