<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Ride TO Class</title>
  <link rel="stylesheet" href="login.css" />
  <script defer src="lognin.js"></script>
  <!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-analytics.js"></script>

</head>
<body>

  <!-- Background Image -->
  <div class="background-image"></div>

  <!-- Overlay -->
  <div class="overlay"></div>

  <!-- Login Container -->
  <div class="login-container">
    <h2>Welcome to Ride TO Class</h2>
    <p>School Transport Made Easy</p>
    <form action="dashboard.html" method="POST">
      <input type="email" name="email" placeholder="Email address" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit" onclick="login()">Login</button>
    </form>
    <div class="register-link">
      Forgot password? <a href="ResetPasswordPage.html">Reset </a>
    </div>
  </div>
  <script>function registerUser() {
    // Redirects to the signup page
    window.location.href = "Security.html";
}
</script>

</body>
</html>
