<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <link rel="stylesheet" href="ResetPasswordPage.css">
  <link rel="stylesheet" href="navigations.css">

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-analytics-compat.js"></script>
</head>
<body>

  <!-- Main Content -->
  <div class="reset-password-page">

    <!-- Navbar -->
    <header class="navbar">
      <div class="logo">Ride To Class With Us</div>
      <a href="login.html" class="login-button navigate" data-target="login.html">Login</a>
    </header>

    <!-- Auth Container -->
    <div class="auth-container">
      <h2>Reset Password</h2>
      
      <!-- Error and Success Messages -->
      <div id="notification" class="notification"></div>

      <form id="resetPasswordForm">
        <input
          type="email"
          id="email"
          placeholder="Enter your email"
          required
        />
        <button type="submit" id="resetButton">Send Reset Link</button>
      </form>

      <p>Remember your password? <a href="login.html" class="navigate" data-target="login.html">Login</a></p>
    </div>

    <!-- Footer -->
    <footer>
      <p>&copy; 2025 Ride TO Class Project. All rights reserved.</p>
    </footer>

  </div>

  <!-- Script is loaded at the end to ensure DOM is fully loaded -->
  <script src="forgotpassword.js"></script>

</body>
</html>
