<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="RegistrationPage.css">
  <link rel="stylesheet" href="navigations.css">
  
  <!-- Firebase SDKs - using compat version for easier implementation -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-analytics-compat.js"></script>
</head>
<body>
  <div class="signup-page">
    <!-- Navbar -->
    <header class="navbar">
      <div class="logo">
        <img src="Ride.png" alt="Ride Logo" class="logo-image">
      </div>
      <a href="login.html" class="login-button navigate" data-target="login.html">Login</a>
    </header>
    
    <!-- Auth Container -->
    <div class="auth-container">
      <h2>Sign Up</h2>
      <form id="signupForm">
        <div class="input-group">
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Enter your name" required>
        </div>
        <div class="input-group">
          <label for="surname">Surname</label>
          <input type="text" id="surname" placeholder="Enter your surname" required>
        </div>
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <div class="password-wrapper">
            <input type="password" id="password" oninput="handlePasswordChange(event)" required>
            <span class="toggle-password" onclick="togglePassword('password')"></span>
          </div>
          <div class="password-strength">
            <span id="passwordStrength"></span>
          </div>
        </div>
        <div class="input-group">
          <label for="repassword">Re-enter Password</label>
          <div class="password-wrapper">
            <input type="password" id="repassword" required>
            <span class="toggle-password" onclick="togglePassword('repassword')"></span>
          </div>
        </div>
        <div class="button-group">
          <button type="submit" class="register-btn">Register</button>
          <button type="button" class="login-btn" onclick="navigateToLogin()">Login</button>
        </div>
      </form>
    </div>
    
    <!-- Footer -->
    <footer>
      <p>&copy; 2025 Ride TO Class Project. All rights reserved.</p>
    </footer>
  </div>

  <!-- Include password utilities script -->
  <script src="Sign_up.js"></script>
  
  <!-- Firebase initialization and user registration logic -->
  <script src="firebase.js"></script>
  <script src="register.js"></script>

  <!-- Navigation utilities -->
  <script>
    function navigateToLogin() {
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
