<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ride TO Class Project</title>
    <link rel="stylesheet" href="landingpage.css">
    <link rel="stylesheet" href="navigations.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="landing-page">
        <!-- Navbar -->
        <header class="navbar">
            <div class="logo">
                <img src="Ride.png" alt="Ride TO Class Logo">
            </div>
            <button class="login-button" onclick="navigateTo('login.html')">Login</button>
        </header>

        <!-- Hero Section --> 
        <section class="hero">
            <h1>Ride TO Class </h1>
            <p>A reliable school transport solution for students.</p>
            <div class="hero-buttons">
                <button class="cta-button" onclick="navigateTo('RegistrationPage.html')">Let's Begin</button>
            </div>
        </section>
        
        <!-- Features Grid -->
        <main>
            <section class="grid">
                <div class="card">
                    <h2>Smart Route Planning</h2>
                    <p>Find the safest and shortest rides to school from home.</p>
                </div>
                <div class="card">
                    <h2>Admin Dashboard</h2>
                    <p>Effortless communication and route tracking for parents and drivers.</p>
                </div>
            </section>
        </main>
        
        <!-- Footer -->
        <footer>
            <p>&copy; 2025 Ride TO Class Project. All rights reserved.</p>
        </footer>
    </div>

    <script>
        function navigateTo(page) {
            window.location.href = page;
        }
    </script>
</body>
<video autoplay muted loop class="background-video">
    <source src="cutter.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>
  <div class="overlay"></div> <!-- Optional: to darken the video for readability -->
  
</html>
