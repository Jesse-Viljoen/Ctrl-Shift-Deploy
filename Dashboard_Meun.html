
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="CSS/Dashboard_Meun.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-analytics-compat.js"></script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo-container">
                <div class="logo">🚌</div>
                <div class="admin-title">Admin Panel</div>
            </div>
            <div class="menu-item active">
                <i>📊</i>Dashboard
            </div>
            <div class="menu-item">
                <i>👨‍🎓</i>Students
            </div>
            <div class="menu-item">
                <i>🚐</i>Vehicles
            </div>
            <div class="menu-item">
                <i>🚪</i>Logout
            </div>
        </div>
        <div class="content">
            <div class="header">
                <h1 class="dashboard-title">Admin Dashboard</h1>
                <div class="welcome-message">Welcome, Admin</div>
            </div>
            <div class="stats-container">
                <div class="stat-card">
                    <div class="stat-icon document-icon">📄</div>
                    <div class="stat-value">0</div>
                    <div class="stat-label">Total Applications</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon approved-icon">✓</div>
                    <div class="stat-value">0</div>
                    <div class="stat-label">Approved</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon rejected-icon">✕</div>
                    <div class="stat-value">0</div>
                    <div class="stat-label">Rejected</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon pending-icon">⏱</div>
                    <div class="stat-value">0</div>
                    <div class="stat-label">Pending</div>
                </div>
            </div>
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Search students by name, school, or email...">
                <button class="search-button">🔍</button>
            </div>
            <h2 class="applications-title">Student Applications</h2>
            <table class="applications-table">
                <thead>
                    <tr>
                        <th>Student Name</th>
                        <th>School</th>
                        <th>Phone</th>
                        <th>Email</th>
                        <th>Vehicle Type</th>
                        <th>Application Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be loaded dynamically -->
                </tbody>
            </table>
            <div class="pagination">
                <div class="pagination-item">«</div>
                <div class="pagination-item active">1</div>
                <div class="pagination-item">2</div>
                <div class="pagination-item">3</div>
                <div class="pagination-item">4</div>
                <div class="pagination-item">5</div>
                <div class="pagination-item">»</div>
            </div>
        </div>
    </div>
    
    <!-- Script is loaded at the end to ensure DOM is fully loaded -->
    <script>
             



    </script>
</body>
</html>
